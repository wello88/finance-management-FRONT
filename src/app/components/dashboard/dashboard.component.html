<mat-toolbar color="primary">
    <span>Finance Management System</span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>
  
  <div class="dashboard-container">
    <mat-card>
      <h3>Bonus Requests</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Reason</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Attachment</th>
            <th *ngIf="isFinanceRole">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of bonusRequests">
            <td>{{ request.title }}</td>
            <td>{{ request.reason }}</td>
            <td>{{ request.amount | currency }}</td>
            <td>
              <span [ngClass]="'status-' + request.status.toLowerCase()">
                {{ request.status }}
              </span>
            </td>
            <td>
              <a *ngIf="request.attachment" 
                 [href]="request.attachment"
                 target="_blank"
                 class="attachment-link">
                <mat-icon>attach_file</mat-icon>
              </a>
            </td>
            <td *ngIf="isFinanceRole && request.status === 'PENDING'" class="action-buttons">
              <button mat-icon-button 
                      color="primary" 
                      (click)="approveBonusRequest(request.id)"
                      matTooltip="Approve Request">
                <mat-icon>check_circle</mat-icon>
              </button>
              <button mat-icon-button 
                      color="warn" 
                      (click)="rejectBonusRequest(request.id)"
                      matTooltip="Reject Request">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  
    <mat-card>
      <h3>Notifications</h3>
      <ul>
        <li *ngFor="let notification of notifications">{{ notification }}</li>
      </ul>
    </mat-card>
  </div>
